<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social link profile</title>
  </head>
  <body>
    <div id="profile">
      <img
        class="profile-picture"
        src="assets/images/avatar-jessica.jpeg"
        alt="profile-picture">
      <h1>Jesicca Randall</h1>
      <h3>London, United Kingdom</h3>
      <h4>"Front-end developer and avid reader"</h4>
    <div id="social-media">
      <a class="github" href="https://github.com/">Github</a>
      <a class="frontend-mentor" href="https://frontendmentor.io/">Frontend Mentor</a>
      <a class="linkedin" href="https://www.linkedin.com/">Linkedin</a>
      <a class="twitter" href="http://x.com/">Twitter / X</a>
      <a class="instagram" href="http://instagram.com/">Instagram</a>
    </div>
  </div>
  </body>
</html>
